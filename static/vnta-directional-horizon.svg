<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1400" height="900" fill="url(#bg)"/>

  <!-- Header -->
  <text x="60" y="80" fill="#ffffff" font-size="48" font-weight="700" font-family="Inter, Helvetica, Arial, sans-serif">
    VNTA Directional Horizon
  </text>
  <text x="60" y="120" fill="#b3b3b3" font-size="18" font-family="Inter, Helvetica, Arial, sans-serif">
    Not a roadmap. A statement of focus for the 2026–2027 horizon.
  </text>

  <!-- Principle -->
  <rect x="60" y="160" rx="18" ry="18" width="1280" height="110" fill="#111111" stroke="#1f1f1f" filter="url(#cardShadow)"/>
  <text x="90" y="210" fill="#ffffff" font-size="24" font-weight="600" font-family="Inter, Helvetica, Arial, sans-serif">
    VNTA does not plan by timelines — it advances by readiness.
  </text>
  <text x="90" y="245" fill="#9a9a9a" font-size="16" font-family="Inter, Helvetica, Arial, sans-serif">
    Visibility follows stability — never the reverse.
  </text>

  <!-- Horizon cards -->
  <!-- Near -->
  <rect x="60" y="310" rx="18" ry="18" width="420" height="220" fill="#111111" stroke="#1f1f1f" filter="url(#cardShadow)"/>
  <text x="90" y="350" fill="#9a9a9a" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">NEAR HORIZON</text>
  <text x="90" y="380" fill="#ffffff" font-size="22" font-weight="600" font-family="Inter, Helvetica, Arial, sans-serif">Deepen</text>
  <text x="90" y="410" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Strengthen existing houses</text>
  <text x="90" y="435" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Tighten operational discipline</text>
  <text x="90" y="460" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Codify standards that compound</text>
  <text x="90" y="485" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Reduce noise; increase signal</text>

  <!-- Mid -->
  <rect x="490" y="310" rx="18" ry="18" width="420" height="220" fill="#111111" stroke="#1f1f1f" filter="url(#cardShadow)"/>
  <text x="520" y="350" fill="#9a9a9a" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">MID HORIZON</text>
  <text x="520" y="380" fill="#ffffff" font-size="22" font-weight="600" font-family="Inter, Helvetica, Arial, sans-serif">Select</text>
  <text x="520" y="410" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Launch only where scope is locked</text>
  <text x="520" y="435" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Share infra only under pressure</text>
  <text x="520" y="460" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Fewer initiatives, higher conviction</text>
  <text x="520" y="485" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Build repeatable operating clarity</text>

  <!-- Long -->
  <rect x="920" y="310" rx="18" ry="18" width="420" height="220" fill="#111111" stroke="#1f1f1f" filter="url(#cardShadow)"/>
  <text x="950" y="350" fill="#9a9a9a" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">LONG HORIZON</text>
  <text x="950" y="380" fill="#ffffff" font-size="22" font-weight="600" font-family="Inter, Helvetica, Arial, sans-serif">Endure</text>
  <text x="950" y="410" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Quiet durability over visible scale</text>
  <text x="950" y="435" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Houses that stand on their own</text>
  <text x="950" y="460" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• A portfolio defined by coherence</text>
  <text x="950" y="485" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Long-horizon craft, not momentum</text>

  <!-- Is / Is Not -->
  <rect x="60" y="560" rx="18" ry="18" width="1280" height="260" fill="#111111" stroke="#1f1f1f" filter="url(#cardShadow)"/>

  <text x="90" y="605" fill="#ffffff" font-size="22" font-weight="600" font-family="Inter, Helvetica, Arial, sans-serif">
    What VNTA is / is not building
  </text>

  <!-- Left column: Is -->
  <text x="90" y="645" fill="#9a9a9a" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">IS BUILDING</text>
  <text x="90" y="675" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Operator-led houses</text>
  <text x="90" y="700" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Scope-disciplined businesses</text>
  <text x="90" y="725" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Long-horizon operations designed to last</text>
  <text x="90" y="750" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Standards that enforce coherence</text>

  <!-- Divider -->
  <line x1="700" y1="635" x2="700" y2="800" stroke="#1f1f1f" stroke-width="2"/>

  <!-- Right column: Is Not -->
  <text x="730" y="645" fill="#9a9a9a" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">IS NOT BUILDING</text>
  <text x="730" y="675" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Roll-ups or clone strategies</text>
  <text x="730" y="700" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Timeline-driven launches</text>
  <text x="730" y="725" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Growth narratives detached from operations</text>
  <text x="730" y="750" fill="#b3b3b3" font-size="15" font-family="Inter, Helvetica, Arial, sans-serif">• Visibility as a substitute for stability</text>

  <!-- Footer -->
  <text x="60" y="860" fill="#6f6f6f" font-size="14" font-family="Inter, Helvetica, Arial, sans-serif">
    © VNTA — Directional by design. Non-promissory. Readiness-led.
  </text>
</svg>
